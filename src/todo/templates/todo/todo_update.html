{% extends 'base.html' %}

{% block title %}
    Edit Todo
{% endblock title %}


{% block content %}
    <div class="container d-flex justify-content-center" style="margin-top: 6%;">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
        <a href="{% url 'todo-delete' todo.id%}" style="align-self: flex-end;"><button class="btn btn-warning">Delete</button> </a>

    </div>
   
{% endblock content %}
